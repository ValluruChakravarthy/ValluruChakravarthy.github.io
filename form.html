<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Appointment</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <div class="right-panel">
      <h1 id="title">Fill this for ... <span>Chakri</span></h1>
      <p id="description">He will reach you back : <i class="bx bx-smile spin"></i></p>
    
      <form id="survey-form" action="https://formspree.io/f/xeqydkjy" method="POST">
        <fieldset>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email: </label>
          <input type="email" id="email" name="_replyto" required> <!-- Use _replyto for Formspree to reply to this email -->

          <label for="profile-picture">Upload button (just to test me)?</label>
          <input type="file" id="profile-picture" name="file">

          <div id="bra"></div>

          <label for="location">Please choose your Location:</label>
          <select id="location" name="location">
            <option value="" disabled selected>(Select)</option>
            <option value="India">India</option>
            <option value="U-YES-A">U-YES-A</option>
            <option value="Bing CHilling!!">Bing CHilling!!</option>
            <option value="Ultra-tech Nooob Nation">Ultra-tech Nooob Nation</option>
            <option value="United States">United States</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
            <option value="Brazil">Brazil</option>
            <option value="Canada">Canada</option>
            <option value="Russia">Russia</option>
            <option value="South Korea">South Korea</option>
            <option value="Italy">Italy</option>
            <option value="Australia">Australia</option>
            <option value="Mexico">Mexico</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Turkey">Turkey</option>
            <option value="Spain">Spain</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Argentina">Argentina</option>
            <option value="Sweden">Sweden</option>
            <option value="Poland">Poland</option>
            <option value="Belgium">Belgium</option>
            <option value="Thailand">Thailand</option>
            <option value="Austria">Austria</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Iran">Iran</option>
            <option value="Egypt">Egypt</option>
            <option value="Norway">Norway</option>
            <option value="United Arab Emirates">United Arab Emirates</option>
            <option value="Philippines">Philippines</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Israel">Israel</option>
            <option value="Hong Kong">Hong Kong</option>
            <option value="Denmark">Denmark</option>
          </select>

          <label for="situation">Do you have any free advice for me?</label><br>
          <textarea id="situation" name="situation" class="textarea" placeholder="Mention about diet plan, symptoms, previous health records etc.."></textarea>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
